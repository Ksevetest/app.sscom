plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven{url "https://jitpack.io"}
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.qameta.allure', name: 'allure-cucumber4-jvm', version: '2.13.2'

    testCompile group: 'io.cucumber', name: 'cucumber-core', version:  '4.8.0'
    testCompile group: 'io.cucumber', name: 'cucumber-java', version:  '4.8.0'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version:  '4.8.0'

    implementation 'com.github.testdevlab:TestUI:master-SNAPSHOT'
    implementation 'org.testng:testng:6.9.6'
}